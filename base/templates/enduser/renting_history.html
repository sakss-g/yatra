{% extends 'base/base.html' %}
{% load static %}

{% block title%} Renting History {% endblock title%}

{% block content %}
    <div class="flex flex-col">
    {% for hist in history %}
            <div>
                <a href="{% url 'view_profile_host' hist.vehicle.host_id %}"><p>{{ hist.vehicle.host.first_name }}</p></a>
                <p>{{ hist.vehicle }}</p></div>
    {% endfor %}
     </div>
{% endblock %}
