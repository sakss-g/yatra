{% extends 'base/base.html' %}
{% block title%} Host Dashboard {% endblock title%}
{% block content%}
<div class="h-screen w-full px-6 py-10 bg-theme">
    <div class="bg-white h-full flex flex-col justify-between shadow-xl">
        <div class="p-3">
            <p class="text-center text-3xl font-semibold pt-2 pb-4">Dashboard</p>
            <ul>
                <li>Host Count: {{hostcount}}</li>
                <li>EndUser Count: {{endusercount}}</li>
                <li>Vehicle Count: {{vehiclecount}}</li>
                <li>Blog Count: {{blogcount}}</li>
            </ul>
        </div>
    </div>
</div>
{% endblock content %}
