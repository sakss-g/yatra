{% extends 'base/base.html' %}
{% load static %}

{% block title%} Hosting Request {% endblock title%}

{% block content %}
<div class="h-screen w-full px-6 py-10 bg-theme">
    <div class="bg-white h-full flex flex-col shadow-xl">
        <div class="p-3">
            <p class="text-center text-2xl font-semibold pt-2 pb-4">Hosting Request</p>
            {% if unverified_endusers %}
                {% for v in unverified_vehicles %}
                    {{ v.bluebook }}
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>

{% endblock content %}
