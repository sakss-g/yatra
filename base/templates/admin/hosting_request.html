{% extends 'base/base.html' %}
{% load static %}

{% block title%} Hosting Request {% endblock title%}

{% block content %}
<div class="h-screen w-full px-6 py-10 bg-theme">
    <div class="bg-white h-full flex flex-col shadow-xl">
        <div class="p-3">
            <p class="text-center text-2xl font-semibold pt-2 pb-4">Hosting Request</p>
                {% for v in unverified_vehicles %}
                    <p>{{ v.description }} || <a href="{{ v.bluebook.url }}">Bluebook</a>
                    <form action="{% url 'approve_vehicle' v.id %}" method="post" style="margin-bottom: 0px;">
                        {% csrf_token %}
                        <button type="submit" class="bg-custom-green px-4 py-1.5 mr-4 text-white rounded-lg">Accept</button>
                    </form>
                    <form action="{% url 'reject_vehicle' v.id %}" method="post" style="margin-bottom: 0px;">
                        {% csrf_token %}
                        <button type="submit" class="bg-danger px-4 py-1.5 mr-4 text-white rounded-lg">Reject</button>
                    </form>
                    </p>
                {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
