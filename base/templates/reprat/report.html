{% extends 'base/base.html' %}
{% block title%} Report User {% endblock title%}
{% block content %}
<div class="h-screen w-full px-6 py-10 bg-theme">
    <div class="bg-white h-full flex flex-col justify-between shadow-xl">
        <div class="p-3">
            <h1 class="text-center text-3xl font-semibold pt-2 pb-6">Reports</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="bg-danger px-4 py-1.5 mr-4 text-white rounded-lg">Report</button>
            </form>
        </div>
    </div>
</div>

    

{% endblock %}
