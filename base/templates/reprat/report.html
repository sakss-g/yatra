{% extends 'base/base.html' %}
{% load widget_tweaks %}

{% block title%} Report User {% endblock title%}

{% block content %}
<div class="h-screen w-full px-6 py-10 bg-theme">
    <div class="bg-white h-full flex flex-col justify-between shadow-xl">
        <div class="p-3">
            <h1 class="text-center text-3xl font-semibold pt-2 pb-6">Reports</h1>

            <div class="w-3/5 mx-auto h-96 text-lg p-8">
                <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="flex flex-col">
                    <label class="mb-2 font-medium">Reason: </label>
                    {% render_field form.reason class="input-fields resize-none w-full" rows="6"  %}

                    <label class="mb-2 font-medium">Proof: </label>
                    {% render_field form.image1 %}
                </div>
                
                <div class="mt-4 flex w-full flex-row justify-end">
                    <button type="submit" class="bg-danger px-4 py-1.5 mr-4 mt-4 text-white rounded-lg" onclick="return ConfirmReport()">Report</button>
                    <a href="{{request.META.HTTP_REFERER}}" class="bg-blue px-4 py-1.5 mr-4 mt-4 text-white rounded-lg">Cancel</a>
                
                </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function ConfirmReport() {
      return confirm("Are you sure you want to report?");
    }
</script>    

{% endblock %}
