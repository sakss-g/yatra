<!DOCTYPE html>
{% load static tailwind_tags%}
{% load user_group %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>



    {% tailwind_css %}
</head>
<body class="bg-theme max-h-screen font-poppins">
    <div class="flex flex-col h-screen relative">
        <div class="flex flex-row justify between text-white bg-black h-24 w-full"  id="land-header">
            <div class="flex my-auto mx-5 w-3/4">
                <a href="{% url 'home' %}" class="text-4xl font-semibold">YATRA</a>
            </div>
        </div>
        {% if messages %}
            <div class= " absolute animate-right-to-left right-0" style="display: flex; width: 100%; justify-content: flex-end; margin-top:96px;">
                {% for message in messages %}
                    <div class=" p-3 {{ message.tags }} mt-2 mr-6 " id="msg" role="alert" >
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="flex justify-center items-center my-auto mx-auto h-full">
            <div class="w-full bg-white  px-20 py-12 mx-auto my-auto rounded-xl shadow-2xl shadow-black">
                <div class="flex flex-col text-xl">
                    <p class="text-center font-bold text-4xl pb-12">LOG IN</p>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="flex flex-col text-xl text-dark-gray">
                            <input type="text" name="email" required class="input-fields" placeholder="Email"/>
        
                            <input type="password"  name="password" required class="input-fields mt-8" placeholder="Password"/>
                            
                            <input type="submit" value="Login" class="bg-black text-white py-3 mt-8 rounded-md shadow-md shadow-dark-gray w-96"/>
                        </div>
                        <div class="flex flex-col items-center justify-center pt-14 text-dark-gray">
                            <a href="{% url 'password_reset' %}" class="mb-3 hover:underline">Forgot Password ?</a>

                            <span>Don't have an account?</span> 
                            <div class="flex justify-between pt-3">
                                Sign up as &nbsp;
                                <a href="{% url 'register_enduser' %}" class="text-black font-medium text-justify hover:underline"> end user</a>&nbsp;/&nbsp;
                                <a href="{% url 'register_host' %}" class="text-black font-medium hover:underline text-justify">host</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        setTimeout(function(){
            if ($('#msg').length > 0) {
                $('#msg').remove();
            }
        },4000);
    </script>
</body>
</html>
