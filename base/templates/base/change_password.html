<!DOCTYPE html>
{% load static tailwind_tags %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    {% tailwind_css %}

</head>
<body class="font-poppins min-h-screen bg-theme text-xl">
    <div class="h-screen flex justify-center items-center relative  my-auto mx-auto">
        <div class="container mx-auto">
            <div class="w-2/4 bg-white mx-auto">
                <div class="bg-black text-white px-4 py-2"> 
                    Change Password
                </div>

                <div class="flex flex-col">

                    <form class="w-full flex flex-col" method="post">
                        {% csrf_token %}
                        <input type="text" placeholder="Current Password" class="input-fields mx-36 mt-16" style="margin-bottom: 24px;">
                        <input type="text" placeholder="New Password" class="input-fields mx-36" style="margin-bottom: 24px;">
                        <input type="text" placeholder="Confirm Password" class="input-fields mx-36">
                        
                        <div class="flex w-full justify-center">
                        <button type="submit" class="py-2.5 w-56 m-10 bg-black text-white px-3 rounded-md">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
